<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Batch-4 | News Feed</title>

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  </head>
  <body>
    <main class="main">

        <!------------ Image Card ------------>
      <div class="card">

          <!------------ User Introduction ------------>
          <figure class="intro">
            <img src="img/user01.jpg" alt="" class="user__photo">
            <div class="user__details">
                <p>Naveen Pantra</p>
                <p>May 22, 1997</p>
            </div>
            <div class="type">
                <i class="intro__icon ion-images"></i>
            </div>
        </figure>

          <!------------ Content of the user -->
          <div class="content">

            <figure class="content__figure">
                <span class="image__container"><img src="img/photo03.jpg" class="content__image" alt="Razer Headphones"></span>
                <figcaption class="image__caption">
                    I brought the sexy new look <a href="#" class="tagged__link">@Razer</a>, thank you <a href="#" class="tagged__link">@Amazon</a> for shipping fast.
                </figcaption>
            </figure>

        </div>

          <!------------ Options ------------>
          <div class="options">
              <div class="option__like">
                  <i class="option__icon ion-thumbsup"></i>
                  <p class="like__count"><span class="like">3</span> Likes</p>
              </div>
              <div class="option__comments">
                  <i class="option__icon ion-android-textsms"></i>
                  <p class="comment__count"><span class="comments">76</span> Comments</p>
              </div>
              <div class="option__share">
                  <i class="option__icon ion-share"></i>
                  <p class="share__count"><span class="shares">0</span> Shares</p>
              </div>
          </div>

      </div>


        <!------------ Video Card ------------>
      <div class="card">

            <!------------ User Introduction ------------>
            <figure class="intro">
            <img src="img/user02.jpg" alt="" class="user__photo">
            <div class="user__details">
                <p>Naveen Pantra</p>
                <p>Feb 29, 2000</p>
            </div>
            <div class="type">
                <i class="intro__icon ion-ios-videocam"></i>
            </div>
        </figure>

            <!------------ Content of the user -->
            <div class="content">

            <video src="vid/video01.mp4" class="content__video" controls>
                Sorry Browser Not supported
            </video>

        </div>

            <!------------ Options ------------>
            <div class="options">
              <div class="option__like">
                  <i class="option__icon ion-thumbsup"></i>
                  <p class="like__count"><span class="like">65</span> Likes</p>
              </div>
              <div class="option__comments">
                  <i class="option__icon ion-android-textsms"></i>
                  <p class="comment__count"><span class="comments">56</span> Comments</p>
              </div>
              <div class="option__share">
                  <i class="option__icon ion-share"></i>
                  <p class="share__count"><span class="shares">30</span> Shares</p>
              </div>
          </div>

      </div>


        <!------------ Text Card ------------>
      <div class="card">

            <!------------ User Introduction ------------>
            <figure class="intro">
                <img src="img/user03.jpg" alt="" class="user__photo">
                <div class="user__details">
                    <p>Naveen Pantra</p>
                    <p>Jan 4, 2001</p>
                </div>
                <div class="type">
                    <i class="intro__icon ion-document-text"></i>
                </div>
            </figure>

            <!------------ Content of the user -->
            <div class="content">

                <figure class="content__figure-1">
                    <img src="img/photo02.jpg" alt="Cookies Photo" class="rounded__fig">
                    <figcaption class="rounded__caption">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum. Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</figcaption>
                </figure>

            </div>

            <!------------ Options ------------>
            <div class="options">
                <div class="option__like">
                    <i class="option__icon ion-thumbsup"></i>
                    <p class="like__count"><span class="like">20</span> Likes</p>
                </div>
                <div class="option__comments">
                    <i class="option__icon ion-android-textsms"></i>
                    <p class="comment__count"><span class="comments">25</span> Comments</p>
                </div>
                <div class="option__share">
                    <i class="option__icon ion-share"></i>
                    <p class="share__count"><span class="shares">15</span> Shares</p>
                </div>
            </div>

      </div>


        <!------------ Image Card ------------>
      <div class="card">

            <!------------ User Introduction ------------>
            <figure class="intro">
                <img src="img/user04.jpg" alt="" class="user__photo">
                <div class="user__details">
                    <p>Naveen Pantra</p>
                    <p>Dec 31, 2003</p>
                </div>
                <div class="type">
                    <i class="intro__icon ion-images"></i>
                </div>
            </figure>

            <!------------ Content of the user -->
            <div class="content">

                <figure class="content__figure">
                    <img src="img/photo01.jpg" class="content__image" alt="Man in the moor">
                    <figcaption class="image__caption">
                        Have peace <a href="#" class="tagged__link">@UnitedKingdom</a>.
                    </figcaption>
                </figure>

            </div>

            <!------------ Options ------------>
            <div class="options">
                <div class="option__like">
                    <i class="option__icon ion-thumbsup"></i>
                    <p class="like__count"><span class="like">93</span> Likes</p>
                </div>
                <div class="option__comments">
                    <i class="option__icon ion-android-textsms"></i>
                    <p class="comment__count"><span class="comments">97</span> Comments</p>
                </div>
                <div class="option__share">
                    <i class="option__icon ion-share"></i>
                    <p class="share__count"><span class="shares">99</span> Shares</p>
                </div>
            </div>

        </div>

    </main>

</html>
